version: '3'
services:
  db:
    image: "postgres:latest"
    ports:
      - "5432:5432"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    env_file:
      - .env
    networks:
      - db_nw
  flaskapp:
    image: k8s-tuto-server:latest
    env_file:
      - .env
    networks:
      - db_nw
    depends_on:
      - db
    ports:
      - "8080:5000"
networks:
  db_nw:
    driver: bridge
volumes:
  dbdata:
